<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
  >
    <div id="timer" class="text-center space-y-6">
      <h1 class="text-4xl font-bold">Voting Ends In:</h1>
      <div class="flex justify-center gap-4 text-xl">
        <div class="flex flex-col items-center">
          <span id="days" class="text-6xl font-bold">00</span>
          <span>Days</span>
        </div>
        <div class="flex flex-col items-center">
          <span id="hours" class="text-6xl font-bold">00</span>
          <span>Hours</span>
        </div>
        <div class="flex flex-col items-center">
          <span id="minutes" class="text-6xl font-bold">00</span>
          <span>Minutes</span>
        </div>
        <div class="flex flex-col items-center">
          <span id="seconds" class="text-6xl font-bold">00</span>
          <span>Seconds</span>
        </div>
      </div>
      <p id="expired" class="hidden text-xl font-semibold text-red-500">
        Voting has ended!
      </p>
    </div>

    <script>
      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");
      const expiredEl = document.getElementById("expired");

      const deadline = new Date("2024-01-01T00:00:00").getTime();

      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = deadline - now;

        if (distance <= 0) {
          clearInterval(interval);
          document.getElementById("timer").classList.add("hidden");
          expiredEl.classList.remove("hidden");
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        daysEl.textContent = days.toString().padStart(2, "0");
        hoursEl.textContent = hours.toString().padStart(2, "0");
        minutesEl.textContent = minutes.toString().padStart(2, "0");
        secondsEl.textContent = seconds.toString().padStart(2, "0");
      };

      const interval = setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
